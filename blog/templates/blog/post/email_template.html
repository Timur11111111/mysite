<!-- your_app/templates/your_app/email_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
        }
        .content {
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Post Alert</h1>
        </div>
        <div class="content">
            <p>Dear {{ user.username }},</p>
            <p>We have a new post on our blog:</p>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>Click <a href="{{ post_url }}">here</a> to read more.</p>
        </div>
        <div class="footer">
            <p>Thank you for being with us!</p>
            <p>&copy; 2024 Your Website</p>
        </div>
    </div>
</body>
</html>
